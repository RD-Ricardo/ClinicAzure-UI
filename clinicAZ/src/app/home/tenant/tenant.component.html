
<div *ngIf="!loading && currentTenant != null">

    <h4>
        Tenant
    </h4>

    Id: {{ currentTenant.id  }}
    <br>
    Nome: {{ currentTenant.name  }}
</div>


<div class="container" *ngIf="loading">
  <mat-spinner></mat-spinner>
  <br>
  <p>Carregando...</p>
</div>

<div class="container" *ngIf="!loading && currentTenant == null">
  <div>
    Nenhum acesso de login encontrado
  </div>
</div>

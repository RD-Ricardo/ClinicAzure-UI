<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  *ngIf="!loading && dataSource.length != 0">

  <ng-container matColumnDef="userDisplayName">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.userDisplayName}} </td>
  </ng-container>

  <ng-container matColumnDef="createdDateTime">
    <th mat-header-cell *matHeaderCellDef> Acesso em</th>
    <td mat-cell *matCellDef="let element"> {{element.createdDateTime | date: 'dd/MM/yyyy HH:mm'}} </td>
  </ng-container>

   <ng-container matColumnDef="errorCode">
    <th mat-header-cell *matHeaderCellDef>Response code</th>
    <td mat-cell *matCellDef="let element"> {{element.errorCode}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div class="container" *ngIf="loading">
  <mat-spinner></mat-spinner>
  <br>
  <p>Carregando...</p>
</div>

<div class="container" *ngIf="!loading && dataSource.length == 0">
  <div>
    Nenhum acesso de login encontrado
  </div>
</div>

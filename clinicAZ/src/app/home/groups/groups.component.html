
<div class="container" *ngIf="loading">
  <mat-spinner></mat-spinner>
  <br>
  <p>Carregando...</p>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  *ngIf="!loading && dataSource.length != 0">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="displayName">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
  </ng-container>

   <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Criado em</th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy'}}
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="container" *ngIf="!loading && dataSource.length == 0">
  <div>
    Nenhum grupo encontrado
  </div>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="users">Usuarios</a>
      <a mat-list-item routerLink="groups">Grupos</a>
      <a mat-list-item routerLink="my-sign-ins">Meu acessos</a>
      <a mat-list-item routerLink="tenant">Estabelecimento</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="contaner-nav">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>ClinicAZ</span>
      <span class="spacer"></span>
      <button mat-button  (click)="logout()">Sair</button>
    </mat-toolbar>

    <div *ngIf="currentIsHome">
      <h2>
         Bem vindo ao clinicAZ 
      </h2>
      <p>
          <a routerLink="users">Usuarios</a> <br>
          <a routerLink="groups">Grupos</a> <br>
          <a routerLink="my-sign-ins">Meu acessos</a> <br>
          <a routerLink="tenant">Estabelecimento</a>
      </p>
    </div>

    <div style="padding: 10px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
